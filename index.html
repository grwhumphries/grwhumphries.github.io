<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>World Seabird Twitter Conference</title>
    <style>
        .intrinsic-container {
  position: relative;
  height: 0;
  overflow: hidden;
}
 
/* 16x9 Aspect Ratio */
.intrinsic-container-16x9 {
  padding-bottom: 56.25%;
}
 
/* 4x3 Aspect Ratio */
.intrinsic-container-4x3 {
  padding-bottom: 75%;
}
 
.intrinsic-container iframe {
  position: absolute;
  top:0;
  left: 0;
  width: 100%;
  height: 100%;
}
    </style>   
</head>
<body>    
    <div class="intrinsic-container intrinsic-container-16x9">
        <iframe src="https://blackbawks.shinyapps.io/WSTC4/" allowfullscreen></iframe>
    </div>           
</body>
</html>
